<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"  />
        <title><ui:insert name="title">Welcome to PizzaWorld</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="topPanel">
        <div id="header">  
            <h:panelGrid columns="3" style="width: 100%" columnClasses="edge-header middle-alignment, center-header middle-alignment, edge-header top-alignment"> 
                <h:graphicImage library="image" name="PizzaWorld.gif"/>
                <h:outputText value="Welcome to PizzaWorld!" styleClass="header-font" />
                <h:panelGroup layout="block" style="float: right; width: 100%">                              
                    <ui:fragment rendered="#{pizzaLogin.isLoggedIn()}" >                    
                        <ui:include src="/WEB-INF/resources/includes/logout.xhtml" />
                    </ui:fragment>
                    <ui:fragment rendered="#{not pizzaLogin.isLoggedIn()}" >                    
                        <ui:include src="/WEB-INF/resources/includes/login.xhtml" />
                    </ui:fragment>
                </h:panelGroup>
            </h:panelGrid>
       
        </div>  
                   
        
        <div id="menu"></div>
        <div id="content" style="background-color: white; height: 100vh; display: flex;">    
           Content
        </div>
        <div id="footer"></div>
        </h:panelGroup>
    </h:body>
</html>
