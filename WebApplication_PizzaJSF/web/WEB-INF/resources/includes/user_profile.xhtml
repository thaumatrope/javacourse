<!DOCTYPE html>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <div id="content" >
        <h:form id="form_content">

        <h:panelGrid columns="3" styleClass="register_panel" style="width: 100%" columnClasses="dcolumn1,dcolumn2,dcolumn3">

            <h:outputLabel id="vorname_label" for="vorname_input" 
                   value="#{msg.labelVorname}" />
            <h:inputText id="vorname_input" value="#{pizzaLogin.myKunde.vorname}" required="true" requiredMessage="#{msg.errorlabelVorname}">
                <f:converter converterId="converterString2String" />
            </h:inputText>
            <h:message for="vorname_input" errorStyle="color:red; display:block"/> 

            <h:outputLabel id="nachname_label" for="nachname_input" 
                   value="#{msg.labelNachname}" />
            <h:inputText id="nachname_input" value="#{pizzaLogin.myKunde.nachname}" required="true" requiredMessage="#{msg.errorlabelNachname}" >
                <f:converter converterId="converterString2String" />
            </h:inputText>
            <h:message for="nachname_input" errorStyle="color:red; display:block"/>

            <h:outputLabel id="strasse_label" for="strasse_input" 
                   value="#{msg.labelStrasse}" />
            <h:inputText id="strasse_input" value="#{pizzaLogin.myKunde.strasse}" required="true" requiredMessage="#{msg.errorlabelStrasse}" > 
                <f:converter converterId="converterString2String" />
            </h:inputText>
            <h:message for="strasse_input" errorStyle="color:red; display:block"/> 

            <h:outputLabel id="ort_label" for="ort_input" value="#{msg.labelOrt}" />
            <h:inputText id="ort_input" value="#{pizzaLogin.myKunde.ort}" required="true" requiredMessage="#{msg.errorlabelOrt}">
                <f:converter converterId="converterString2String" />
            </h:inputText>
            <h:message for="ort_input" errorStyle="color:red; display:block"/> 

            <h:outputLabel id="plz_label" for="plz_input" value="#{msg.labelPlz}" />
            <h:inputText id="plz_input" value="#{pizzaLogin.myKunde.plz}" >
                <f:validator validatorId="plzValidator" />
            </h:inputText>                           
            <h:message for="plz_input" errorStyle="color:red; display:block"/>

            <h:outputLabel id="email_label" for="email_input" value="#{msg.labelEmail}" />
            <h:inputText id="email_input" value="#{pizzaLogin.myKunde.email}" >
                <f:validator validatorId="emailValidator" />
            </h:inputText>
            <h:message for="email_input" errorStyle="color:red; display:block"/>                       

        </h:panelGrid> 

        <hr style="margin: 10px 0px" /> 
        
        <h:panelGrid columns="2" styleClass="button-panel" style="width: 100%">
            
            <h:messages infoStyle="color:green" warnStyle="color:blue" errorStyle="color:red" fatalStyle="color:orange"
                        globalOnly="true"
                        style="margin: 5px; padding-left: 10px"/>            

            <h:commandButton id="submit_update_user" styleClass="button-default button-align-right"
                             value="#{msg.buttonUpdateUser}"
                             action="#{pizzaLogin.updateUser()}"> 
            </h:commandButton>
        
        </h:panelGrid>
        
        </h:form>    
    </div>
    
</ui:composition>
