<!DOCTYPE html>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


     <div id="content" >
       <h:panelGroup layout="block"  style="width: 100%; margin: auto;">
      
            <h:dataTable var="mySession" value="#{sessionListener.activeSessions}" border="1" cellpadding="10" cellspacing="1"
                         columnClasses="acolumn1,acolumn2,acolumn3"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         headerClass="order-table-header" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.labelsessionID}"/>
                    </f:facet>
                    <h:panelGrid columns="1" styleClass="info_preis" >
                        <h:outputText value="#{mySession.id}"/>                       
                    </h:panelGrid>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.labelsessionCreationTime}"/>
                    </f:facet>
                    <h:panelGrid columns="1" styleClass="info_preis" >
                        <h:outputText value="#{mySession.creationTime}"/>                       
                    </h:panelGrid>
                </h:column> 
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.labelsessionLastAccessedTime}"/>
                    </f:facet>
                    <h:panelGrid columns="1" styleClass="info_preis" >
                        <h:outputText value="#{mySession.lastAccessedTime}"/>                       
                    </h:panelGrid>
                </h:column>

            </h:dataTable>


        </h:panelGroup>
    </div>
    
</ui:composition>
