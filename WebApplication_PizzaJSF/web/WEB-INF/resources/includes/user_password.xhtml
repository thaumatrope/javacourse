<!DOCTYPE html>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <div id="content">
        <h:form id="form_content">

        <h:panelGrid columns="3" styleClass="form-password" style="width: 100%" columnClasses="dcolumn1,dcolumn2,dcolumn3">

            <h:outputLabel id="password_label" for="password_input" value="#{msg.labelPasswort}" />
            <h:inputText id="password_input"  value="#{pizzaLogin.myPassword}" required="true" requiredMessage="#{msg.errorlabelPasswort}">
                <f:converter converterId="converterString2String" />
            </h:inputText>
            <h:message for="password_input" errorStyle="color:red; display:block"/> 

        </h:panelGrid> 

        <hr style="margin: 10px 0px" />  
        
        <h:panelGrid columns="2" styleClass="button-panel" style="width: 100%">
            
             <h:messages infoStyle="color:green" warnStyle="color:blue" errorStyle="color:red" fatalStyle="color:orange"
                        globalOnly="true"
                        style="margin: 5px; padding-left: 10px"/>

            <h:commandButton id="submit_update_password" styleClass="button-default button-align-right"
                             value="#{msg.buttonUpdatePassword}"
                             action="#{pizzaLogin.updatePassword()}"> 
            </h:commandButton>  
        
        </h:panelGrid>

        </h:form>    
    </div>
    
</ui:composition>
