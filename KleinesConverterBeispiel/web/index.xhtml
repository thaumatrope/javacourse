<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <h:form> 
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="1">  
                <h:outputText value="Pojo: " />  
                <h:selectOneMenu value="#{studentMB.selectedStudent}"  converter="student">  
                    <f:selectItem itemLabel="Auswahl" itemValue="" />  
                    <f:selectItems value="#{studentMB.students}" var="student" itemLabel="#{student.firstName}" itemValue="#{student}"/>  
                </h:selectOneMenu> 
            </h:panelGrid>  
            <h:commandButton value="Details" />  
            
          
        </h:form>
        <h:outputText value="#{studentMB.selectedStudent.lastName}" />


    </h:body>
</html>
