<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <h:form> 
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="1">  
                <h:outputText value="Pojo: " />  
                <p:selectOneMenu value="#{myController.bestell}"  effect="Explode" converter="essenCNV">  
                    <f:selectItem itemLabel="Select One" itemValue="" />  
                    <f:selectItems value="#{myController.speisekarte}" var="dish" itemLabel="#{dish.name}#{dish.preis}" itemValue="#{dish}"/>  
                </p:selectOneMenu> 
            </h:panelGrid>  
            <h:commandButton value="Details"  action="#{myController.tue()}" />  


        </h:form>


    </h:body>
</html>
