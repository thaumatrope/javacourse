<!DOCTYPE html>
<html lang="#{localeBean.language}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"  />
        <title><ui:insert name="title">Welcome to PizzaWorld</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="topPanel">
        <div id="header">           
            <ui:include src="/WEB-INF/resources/includes/profile_header.xhtml" />           
        </div>                   

        <h:panelGrid columns="2" columnClasses="ccolumn1,ccolumn2" >
            <h:panelGroup>              

                <ui:include src="/WEB-INF/resources/includes/user_menu.xhtml" /> 
               
            </h:panelGroup>
            <h:panelGroup> 
                  
                <c:choose>
                    <c:when test="#{pizzaService.myContent eq 'PROFILE'}">
                        <ui:include src="/WEB-INF/resources/includes/user_profile.xhtml" />   
                    </c:when>
                    <c:when test="#{pizzaService.myContent eq 'PASSWORD'}">
                        <ui:include src="/WEB-INF/resources/includes/user_password.xhtml" />   
                    </c:when>
                    <c:when test="#{pizzaService.myContent eq 'SESSION'}">
                        <ui:include src="/WEB-INF/resources/includes/admin_sessions.xhtml" />   
                    </c:when>
                    <c:when test="#{pizzaService.myContent eq 'ORDER'}">
                        <ui:include src="/WEB-INF/resources/includes/admin_dailyorders.xhtml" />   
                    </c:when>
                    <c:otherwise>
                        <p>Default content not available</p>
                    </c:otherwise>
                </c:choose>
                
            </h:panelGroup>
        </h:panelGrid>
    <div id="footer"></div>
    </h:panelGroup>
    </h:body>
</html>
