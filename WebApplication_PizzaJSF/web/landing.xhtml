<!DOCTYPE html>
<html lang="#{localeBean.language}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"  />
        <title><ui:insert name="title">Welcome to PizzaWorld</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="topPanel">
        <div id="header">           
            <ui:include src="/WEB-INF/resources/includes/login_header.xhtml" />           
        </div>  
                   
        
        <div id="menu"></div>
        <div id="content" style="background-color: white; height: 100vh; display: flex;">    
            <ui:fragment rendered="#{not pizzaLogin.isLoggedIn()}" >  
                <h:graphicImage library="image" name="Ghostbusters_logo.png" styleClass="login_buster"/>
            </ui:fragment> 
        </div>
        <div id="footer"></div>
        </h:panelGroup>
    </h:body>

</html>
