<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2"> 
                <h:outputLabel for="inEmail" value="Benutzername:" />
                <h:inputText id="inEmail" value="#{loginBean.myPerson.email}" />
                <h:outputLabel for="inPassword" value="Passwort:" />
                <h:inputSecret id="inPassword" value="#{loginBean.myPerson.password}" />
            </h:panelGrid>
            <h:commandButton action="#{loginBean.doSomething()}" value="OK" />
            <h:commandButton action="#{loginBean.login()}" value="Login" />
        </h:form>
        <h:outputText value="User ist eingeloggt!" rendered="#{loginBean.logedIn}" />
         <h:outputText value="User ist nicht eingeloggt!" rendered="#{not loginBean.logedIn}" />
    </h:body>
</html>
