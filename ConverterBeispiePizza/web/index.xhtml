<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:selectOneMenu value="#{myController.bestell}"   converter="essenCNV">  
                <f:selectItem itemLabel="Select One" itemValue="" />  
                <f:selectItems value="#{myController.speisekarte}" var="myDish" itemLabel="#{myDish.name} - #{myDish.preis}â‚¬" itemValue="#{myDish}"/>  
            </h:selectOneMenu>
            <h:inputText value="#{myController.anzahl}" required="true"/>
            <h:commandButton action="#{myController.tue()}" value="bestellen" />
        </h:form> 
        <h:dataTable value="#{myController.bestellungen}" var="bestellungen"  rows="10">
            <h:column >
                <h:outputText value="#{bestellungen.name}"/>
            </h:column>
            <h:column >
                <h:outputText value="#{bestellungen.preis}"/>
            </h:column>
            <h:column >
                <h:outputText value="#{bestellungen.anzahl}"/>
            </h:column>
        </h:dataTable>
        <h:outputText value="#{myController.fullPrice}" />
    </h:body>
</html>
