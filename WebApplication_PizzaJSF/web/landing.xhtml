<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"  />
        <title><ui:insert name="title">Welcome to PizzaWorld</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="topPanel">
        <div id="header">  
            <h:panelGrid columns="3" style="width: 100%" columnClasses="edge-header middle-alignment, center-header middle-alignment, edge-header top-alignment"> 
                <h:graphicImage library="image" name="PizzaWorld.gif"/>
                <h:outputText value="Welcome to PizzaWorld!" styleClass="header-font" />
                <h:panelGroup layout="block" style="float: right; width: 100%">
                    <h:form id="form_login">
                        <h:panelGrid columns="2" style="width: 100%">  

                                <h:commandButton id="submit_login" 
                                    styleClass="button-login"
                                    value="#{pizzaLogin.buttonLogin}"
                                    action="#{pizzaLogin.login()}"> 
                                </h:commandButton>       

                                <h:commandButton id="submit_register" styleClass="button-login button-register"
                                    value="#{pizzaLogin.buttonRegister}"
                                    action="#{pizzaLogin.register()}"> 
                                </h:commandButton>

                        </h:panelGrid>

                        <hr style="margin: 10px 0px" /> 

                        <h:panelGrid columns="2" style="width: 100%">  

                            <h:panelGroup style="width: 100%">
                                <fieldset>            
                                    <legend>Email</legend>

                                    <h:inputText id="email" style="width: 100%;"
                                        value="#{pizzaLogin.myEmail}" />
                                </fieldset>
                            </h:panelGroup>
                            <h:panelGroup style="width: 100%">
                                <fieldset>
                                     <legend>Password</legend>
                                     <h:inputSecret redisplay="false" style="width: 100%;"
                                         value="#{pizzaLogin.myPassword}" />
                                 </fieldset>       
                             </h:panelGroup>
                        </h:panelGrid>                        
                     </h:form>
                    
                </h:panelGroup>
            </h:panelGrid>
       
        </div>  
                   
        
        <div id="menu"></div>
        <div id="content" style="background-color: white; height: 100vh; display: flex;">    
            <ui:fragment rendered="#{not pizzaLogin.isLoggedIn()}" >  
                <h:graphicImage library="image" name="Ghostbusters_logo.png" styleClass="login_buster"/>
            </ui:fragment> 
        </div>
        <div id="footer"></div>
        </h:panelGroup>
    </h:body>
</html>
