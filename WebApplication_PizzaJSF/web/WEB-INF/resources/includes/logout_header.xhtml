<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <h:panelGrid columns="3" style="width: 100%" columnClasses="edge-header middle-alignment, center-header middle-alignment, edge-header top-alignment"> 
        <h:graphicImage library="image" name="PizzaWorld.gif"/>
        <h:outputText value="Welcome to PizzaWorld!" styleClass="header-font" />
        <h:panelGroup layout="block" style="float: right; width: 100%">
            <h:form id="form_logout">
                <h:panelGrid columns="2" style="width: 100%">  
                    
                    <h:commandButton id="submit_profile"
                                     styleClass="button-default"
                                     value="#{msg.buttonProfil}" 
                                     action="#{pizzaLogin.checkProfilePage()}"> 
                    </h:commandButton>

                    <h:commandButton id="submit_logout"
                                     styleClass="button-default button-align-right"
                                     value="#{msg.buttonLogout}" 
                                     action="#{pizzaLogin.doLogout()}"> 
                    </h:commandButton>

                </h:panelGrid>

                <hr style="margin: 10px 0px" /> 

                    <h:panelGroup style="width: 100%">
                        <fieldset>            
                            <legend>#{msg.Hallo} #{pizzaLogin.myKunde.vorname} #{pizzaLogin.myKunde.nachname}</legend>
                            <h:panelGrid columns="2" style="width: 100%">    
                                <h:outputText id="outputText_Anmeldetext" value="#{msg.labelAnmeldung}" />
                                <h:outputText id="outputText_Anmeldename" value="#{pizzaLogin.myKunde.email}" />
                                <h:outputText id="outputText_Kundennumertext" value="#{msg.labelKundennummer}" />
                                <h:outputText id="outputText_Kundennumer" value="#{pizzaLogin.myKunde.kundennummer}" />
                              </h:panelGrid>    
                        </fieldset>
                   
                    </h:panelGroup>
                
             </h:form>

        </h:panelGroup>
    </h:panelGrid> 
    
</ui:composition>
