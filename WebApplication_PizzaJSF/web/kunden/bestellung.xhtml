<!DOCTYPE html>
<html lang="#{localeBean.language}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough" >
    <h:head>
        <h:outputStylesheet library="css" name="main.css"  />
        <title><ui:insert name="title">Welcome to PizzaWorld</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="topPanel">
        <div id="header">                                    
            <ui:include src="/WEB-INF/resources/includes/logout_header.xhtml" />         
        </div>  
                   
        
        <div id="menu"></div>
        <div id="content">    
          
            <h:panelGroup layout="block"  style="width: 60%; margin: auto; padding: 20px">
                
                <h:panelGroup>
                    <h:dataTable var="bestellposten" value="#{bestellung.pizzaBestellung}">
                         <h:column>
                            <f:facet name="position">
                                <h:outputText value="#{msg.pizzaPosition}"/>
                            </f:facet>
                            <h:panelGroup>                                  
                                <h:outputText value="#{bestellposten.position}"/>
                            </h:panelGroup>
                        </h:column>
                        <h:column>
                            <f:facet name="sorte">
                                <h:outputText value="#{msg.pizzaSorte}"/>
                            </f:facet>
                            <h:panelGroup>                                   
                                <h:outputText value="#{bestellposten.sorte}"/>
                            </h:panelGroup>
                        </h:column>
                        <h:column>
                            <f:facet name="preis">
                                <h:outputText value="#{msg.pizzaPreis}"/>
                            </f:facet>
                            <h:outputText value="#{bestellposten.preis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="menge">
                                <h:outputText value="#{msg.pizzaMenge}"/>
                            </f:facet>
                            <h:outputText value="#{bestellposten.menge}"/>                                 
                        </h:column> 
                        <h:column>
                            <f:facet name="menge">
                                <h:outputText value="#{msg.pizzaGesamtPreis}"/>
                            </f:facet>
                            <h:outputText value="#{bestellung.getPartialGesamtsumme(bestellposten.position)}"/>

                        </h:column>
                    
                    </h:dataTable>
                   
                </h:panelGroup>

                <hr style="margin: 10px 0px" />            
                    
                 <h:form id="form_bestellung">  
                    <h:commandButton id="submit_register" styleClass="button-default button-align-right"
                                     value="#{msg.buttonBestellungAufgeben}"
                        action="#{pizzaService.doBestellung()}"> 
                    </h:commandButton>
                </h:form>                  

            </h:panelGroup>
                  
        </div>
        <div id="footer"></div>
        
    </h:panelGroup>
        
    </h:body>
</html>
