<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"  />
        <title><ui:insert name="title">Welcome to PizzaWorld</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="topPanel">
        <div id="header">           
            <ui:include src="/WEB-INF/resources/includes/register_header.xhtml" />           
        </div>  
                   
        
        <div id="menu"></div>
        <div id="content" style="background-color: white; height: 100vh; display: flex;">    
            <!--// Register Formular -->
            
         
            <h:form id="form_register">   
                <h:panelGroup layout="block"; style="width: 100%; margin: auto">

                    <h:panelGrid columns="1" style="width: 100%" columnClasses="">           

                        <h:outputLabel id="vorname_label" for="vorname_input"
                               value="#{msg.labelVorname}" />

                        <h:inputText id="vorname_input"
                                     value="#{pizzaLogin.myKunde.vorname}"
                                     style="width: 100%;" />

                        <h:outputLabel id="nachname_label" for="nachname_input"
                               value="#{msg.labelNachname}" />

                        <h:inputText id="nachname_input"
                                     value="#{pizzaLogin.myKunde.nachname}"
                                     style="width: 100%;" />

                    </h:panelGrid>

                    <h:panelGrid columns="1" style="width: 100%" columnClasses="">           

                        <h:outputLabel id="strasse_label" for="strasse_input"
                               value="#{msg.labelStrasse}" />

                        <h:inputText id="strasse_input"
                                     value="#{pizzaLogin.myKunde.strasse}"
                                     style="width: 100%;" />

                        <h:outputLabel id="ort_label" for="ort_input"
                               value="#{msg.labelOrt}" />

                        <h:inputText id="ort_input"
                                     value="#{pizzaLogin.myKunde.ort}"
                                     style="width: 100%;" />

                        <h:outputLabel id="plz_label" for="nachname_plz"
                               value="#{msg.labelPlz}" />

                        <h:inputText id="plz_input"
                                     value="#{pizzaLogin.myKunde.plz}"
                                     style="width: 100%;" />

                    </h:panelGrid>

                
                <hr style="margin: 10px 0px" />       

                <h:commandButton id="submit_register" styleClass="button-default button-align-right"
                    value="#{msg.buttonRegister}"
                    action="#{pizzaLogin.doRegister()}"> 
                </h:commandButton>
            
            </h:panelGroup>
        </h:form>  
    
    </div>
    <div id="footer"></div>
    </h:panelGroup>
    </h:body>
</html>
