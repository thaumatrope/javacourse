<!DOCTYPE html>
<html lang="#{localeBean.language}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough" >
    <h:head>
        <h:outputStylesheet library="css" name="main.css"  />
        <title><ui:insert name="title">Welcome to PizzaWorld</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="topPanel">
        <div id="header">                                    
            <ui:include src="/WEB-INF/resources/includes/logout_header.xhtml" />         
        </div>  
                   
        
        <div id="menu"></div>
        <div id="content">  
            
             <h:form id="form_angebot">  
                
                <h:panelGroup layout="block"  style="width: 60%; margin: auto; padding: 20px">
                                   
                    <h:dataTable var="pizza" value="#{pizzaService.pizzaAngebot}">
                        <h:column>
                            <f:facet name="sorte">
                                <h:outputText value="#{msg.pizzaSorte}"/>
                            </f:facet>
                            <h:panelGrid columns="1">
                                <h:graphicImage library="image" name="#{pizza.image}" styleClass="pizzaImage"/>                                
                            </h:panelGrid>
                        </h:column>
                         <h:column>
                            <f:facet name="menge">
                                <h:outputText value="#{msg.pizzaMenge}"/>
                            </f:facet>
                            <h:inputText id="number" p:type="number" p:min="1" p:max="10"  value="#{pizza.menge}" styleClass="numberSpin" />

                        </h:column> 
                        <h:column>
                            <f:facet name="preis">
                                <h:outputText value="#{msg.pizzaPreis}"/>
                            </f:facet>
                            <h:panelGrid columns="1" styleClass="info_preis" >
                                <h:outputText value="#{pizza.sorte}"/>
                                <h:outputText value="#{pizza.preis} #{msg.WÃ¤hrung}"/>
                            </h:panelGrid>
                        </h:column>
                                                 
                    </h:dataTable>


                </h:panelGroup>
                        
                <hr style="margin: 10px 0px" />       

                <h:panelGroup layout="block"  style="width: 150px; margin: auto; padding: 20px">
                    <h:commandButton id="submit_bestellung" 
                                     styleClass="button-default button-align-right"
                                     value="#{msg.buttonBestellung}"
                                     action="#{pizzaLogin.doRegister()}" > 
                    </h:commandButton>  
                </h:panelGroup> 
                <br/>
                
            </h:form>  
            
        </div>
        <div id="footer"></div>
        </h:panelGroup>
    </h:body>
</html>
